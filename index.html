<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice cream</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="logo">
                <object data="Assets/icons/Logo.svg" type="image/svg+xml"></object>
            </div>
            <nav>
                <ul class="navigation">
                    <li><a class="navigation__item" href="#">Home</a></li>
                    <li><a class="navigation__item" href="#">How it’s made?</a></li>
                    <li><a class="navigation__item" href="#">Our products</a></li>
                    <li><a class="navigation__item" href="#">Contact</a></li>
                </ul>
            </nav>
            <button class="button">
                Buy now
                <object data="Assets/icons/arrow-icons/button-arrow.svg" type="image/svg+xml"></object>
            </button>
        </div>
    </header>
    <main>
        <section class="welcome">
        <div class="wrapper">
            <div class="welcome__content">
                <h1 class="welcome__title">ice cream made with passion</h1>
                <div class="welcome__buttons">
                    <button class="button">Products</button>
                    <a class="link-button" href="#">How it’s made?</a>
                </div>
                <div class="welcome__more">
                    <img class="more-img" src="Assets/img/backgrounds/welcome-bg/more-img.jpg" alt="plate of ice cream">
                    <p class="more-text">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                    </p>
                    <span class="welcome-arrow"></span>
                </div>
            </div>
            <div class="welcome__points">
                <div class="cafes-point">
                    <p class="amount__point">16</p>
                    <p class="name__point">cafes</p>
                </div>
                <div class="truck-point">
                    <p class="amount__point">23</p>
                    <p class="name__point">food trucks</p>
                </div>
            </div>
        </div>    
        </section>
    </main>
</body>
</html>
